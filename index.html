<!DOCTYPE html>

<html>
    <head>
        <title>Rock Paper Scissors</title>
        <script>
            function computerPlay() {
                const choices = ["r", "p", "s"];
                const rand = Math.floor(Math.random() * 3) + 1;

                return choices[rand];
            }

            function gameLogic(playerSelection, computerSelection) {
                switch(playerSelection + computerSelection) {
                    case 'rp':
                    case 'ps':
                    case 'sr':
                        return 'lose'
                        break;
                    case 'rs':
                    case 'pr':
                    case 'sp':
                        return 'win'
                        break;
                    default:
                        return 'tie'
                    
                }
            }

            function convert(letter) {
                if (letter === 'r') return "Rock";
                if (letter === 'p') return "Paper";
                if (letter === 's') return "Scissors";
            }

            function playRound(playerSelection, computerSelection) {
                const editedPlayerSelection = playerSelection.toLowerCase().charAt(0);
                const result = gameLogic(editedPlayerSelection, computerSelection);

                if (result === "win") {
                    console.log(`You win! ${playerSelection.charAt(0).toUpperCase() + playerSelection.toLowerCase().substring(1)} beats ${convert(computerSelection)}!`)
                } else if (result === "lose") {
                    console.log(`You lose! ${convert(computerSelection)} beats ${playerSelection.charAt(0).toUpperCase() + playerSelection.toLowerCase().substring(1)}`)
                } else if (result === "tie") {
                    console.log("It's a tie!")
                }
            }

            function game() {
                for (let i = 0; i < 5; i++) {
                    const computerSelection = computerPlay();
                    const playerSelection = prompt("Rock, Paper, Scissors?");

                    playRound(playerSelection, computerSelection);
                }
            }

            game();
        </script>
    </head>
    <body></body>
</html>
